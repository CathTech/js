<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>demoCalc</title>
	<link href="styles_calc.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="mainBlock">
		<input id="mainTxt" class="txt1" type="text" placeholder="0.00" readonly>	
        <div id="btnC" class="btn1">C</div>
        <div id="btnCE" class="btn1">CE</div>
        <div id="btnBks" class="btn1">&lt;=</div>
        <br>
        <input id="memTxt" class="txt2" type="text" placeholder="Mem" readonly>
        <input id="resTxt" class="txt3" type="text" placeholder="0.00" readonly>
        <div id="btnMPlus" class="btn1" >M+</div>
        <div id="btnMDiv" class="btn1" >M/</div>
        <div id="btnMRead" class="btn1" >MR</div>
        <br>
        <div id="btnHist" class="btn1" >Hist</div>
        <div id="btnCanc" class="btn1" >Canc</div>
        <div id="btnZLess" class="btn1" >0,0-</div> 
        <div id="btnZMore" class="btn1" >0,00+</div>
        <div id="btnMMinus" class="btn1" >M-</div>  
        <div id="btnMMult" class="btn1" >M*</div>  
        <div id="btnMClr" class="btn1" >MC</div>  
        <br>
        <div id="btnPow" class="btn1" >X^y</div> 
        <div id="btn1X" class="btn1" >1/x</div> 
        <div id="btnSin" class="btn1" >SinX</div>
        <div id="btnCos" class="btn1" style="width:7em;">CosX</div>
        <div id="btnFac" class="btn1" style="width:7em;">x!</div>
        <br>
        <div id="btn7" class="btn1" >7</div>
        <div id="btn8" class="btn1" >8</div>
        <div id="btn9" class="btn1" >9</div>
        <div id="btnPlus" class="btn1"  style="width:7em;">+</div>
        <div id="btnMinus" class="btn1" style="width:7em;">-</div>
        <br>
        <div id="btn4" class="btn1" >4</div>
        <div id="btn5" class="btn1" >5</div>
        <div id="btn6" class="btn1" >6</div>
        <div id="btnDiv" class="btn1"  style="width:7em;">/</div>
        <div id="btnMult" class="btn1" style="width:7em;">x</div>
        <br>
        <div id="btn1" class="btn1" >1</div>
        <div id="btn2" class="btn1" >2</div>
        <div id="btn3" class="btn1" >3</div>
        <div id="btnMod" class="btn1"  style="width:7em;">%</div>   
        <div id="btnSqrt" class="btn1" style="width:7em;">&#8730;</div>
        <br>
        <div id="btn0" class="btn1" >0</div>  
        <div id="btnCol" class="btn1" >,</div>  
        <div id="btnPlMin" class="btn1" >+\-</div>
        <div id="btnEq" class="btn1" style="width:16.5em;">=</div>
		<br>
		<div id="outMsg">CT.Calc v1.0: Hello World!(или как не надо писать калькуляторы)</div>
		<div id="tt"></div>
      
		
			
	</div>
	
	<script src="script_calc.js"></script>
	</body>
</html>
